<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .dropdown-content li>a {
            color: #000000 !important;
        }
        
        .modal {
            width: 75% !important;
            max-width: 500px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/vis.min.css">
    <script type="text/javascript" src="js/vis.min.js"></script>

</head>

<body>
    <!-- Dropdown Structure -->
    <ul id="nav_dropdown_file" class="dropdown-content">
        <li><a href="#" id="nav_btn_file_new">New</a></li>
        <li><a href="#" id="nav_btn_file_save">Save</a></li>
        <li><a href="#" id="nav_btn_file_open">Open</a></li>
    </ul>
    <!-- Dropdown Structure -->
    <ul id="nav_dropdown_nodes" class="dropdown-content">
        <li><a href="#" id="nav_btn_node_new">Create New</a></li>
        <li><a href="#" id="nav_btn_node_del">Delete Selected</a></li>
    </ul>
    <!--New Node Modal Structure -->
    <div id="modal_node_new" class="modal">
        <form id="modal_form_node_new" action="#">
            <div class="modal-content">
                <h4>New node</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="New Node" required="required" id="new_node_name" type="text" class="validate">
                        <label for="node_name">Node Name</label>
                    </div>
                    <div class="input-field col s12">
                        <select required="required" id="new_node_type" class="validate" multiple>
                            <option value="S" selected>Server</option>
                            <option value="C">Client</option>
                        </select>
                        <label>Node Type</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class=" waves-effect waves-green btn-flat ">Create</button>
                <a href="#" class="modal-action modal-close waves-effect waves-red btn-flat ">Close</a>
            </div>
        </form>
    </div>
    <nav class="black">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">GENG5511 - Firewall Visualisation</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a class="dropdown-button" href="#" data-activates="nav_dropdown_file">File<i class="material-icons right">arrow_drop_down</i></a></li>
                <li><a class="dropdown-button" href="#" data-activates="nav_dropdown_nodes">Manage Nodes<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>



    <div id="firewall_network"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/visualiser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script>
        (function($) {
            $(function() {
                $("select[required]").css({
                    display: "inline",
                    height: 0,
                    padding: 0,
                    width: 0
                });
                $('select').material_select();
                $('.dropdown-button').dropdown({
                    inDuration: 300,
                    outDuration: 225,
                    hover: true, // Activate on hover
                    belowOrigin: true, // Displays dropdown below the button
                    alignment: 'right' // Displays dropdown with edge aligned to the left of button
                });
            }); // End Document Ready
        })(jQuery); // End of jQuery name space
    </script>
</body>

</html>
