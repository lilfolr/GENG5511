        <!-- Packet Modal -->
        <el-dialog :title="'Packet Generation '+selected_node.label" v-model="form_visible.packet">
          <el-form>
            <el-form-item label="Network Layer">
                <el-select v-model="selected_node.packet_simulation.network_protocol" placeholder="Network Protocol">
                    <el-option v-for="item in packet_options.Network_Layer" :key="item.value" :label="item.label" :value="item.value"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="Application Layer">
                <el-select v-model="selected_node.packet_simulation.application_protocol" placeholder="Application Protocol">
                    <el-option v-for="item in packet_options.Application_Layer" :key="item" :label="item" :value="item"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="Source Port">
                <el-input-number v-model="selected_node.packet_simulation.source_port" :min="1" :max="65535"></el-input-number>
            </el-form-item>
            <el-form-item label="Destination Port">
                <el-input-number v-model="selected_node.packet_simulation.dest_port" :min="1" :max="65535"></el-input-number>
            </el-form-item>
            <el-form-item label="">
            <div class="block">
                <span class="demonstration">Time to live [Hops]</span>
                 <el-input-number v-model="selected_node.packet_simulation.ttl" :min="1" :max="20"></el-input-number>
            </div>
            <div class="block">
                <span class="demonstration">Default value</span>
                <el-slider v-model="selected_node.packet_simulation.corrupt"></el-slider>  
            </div>
          </el-form>
          <span slot="footer" class="dialog-footer">
            <el-button @click="form_visible.packet = false">Cancel</el-button>
            <el-button type="primary" @click="form_visible.packet = false">Confirm</el-button>
          </span>
        </el-dialog>

        <!-- Nav bar -->
        <div id="navbar">
            <el-menu mode="horizontal" theme="dark" @select="handleSelect">
              <el-menu-item index="1">GENG5511 - Firewall Visualisation</el-menu-item>

                <template slot="title">Manage Nodes</template>
                <el-menu-item index="2-1">Create New</el-menu-item>

          <el-table-column prop="Packets_In" label="In"></el-table-column>
          <el-table-column prop="Packets_In_Block" label="In [Block]"></el-table-column>
          <el-table-column prop="Packets_Out" label="Out"></el-table-column>
          <el-table-column prop="Packets_Out_Block" label="Out [Block]"></el-table-column>
        </el-table>
            </el-col>

        </el-row>

            <el-menu-item-group title="Node Name">
              <el-menu-item index="1-1"><el-input placeholder="Node Name" v-model="selected_node.label"></el-input></el-menu-item>
          </el-menu-item-group>
          <el-menu-item-group title="Node Type">
              <el-menu-item index="1-3">
                  <el-select v-model="selected_node.type" placeholder="Node Type">
                    <el-option v-for="item in node_type_options" :key="item.value" :label="item.label" :value="item.value"></el-option>
                  </el-select>
              </el-menu-item>
          </el-menu-item-group>
          <el-menu-item-group title="Firewall">
          <el-menu-item index="1-4">
            <el-button type="default" :disabled="!selected_node.committed" @click="load_firewall_dialog">Edit Node Firewall</el-button>
          </el-menu-item>
          </el-menu-item-group>
          <el-menu-item-group title="Packets">
          <el-menu-item index="1-5">
            <el-button type="default" :disabled="!selected_node.committed" @click="load_packet_dialog">Edit Packet Simulation</el-button>
          </el-menu-item>
          </el-menu-item-group>
          <el-menu-item-group title="Save">
          <el-menu-item index="1-5">
            <el-button type="primary" v-if="selected_node.committed">Update</el-button>
            <el-button type="primary" v-else>Create</el-button>
